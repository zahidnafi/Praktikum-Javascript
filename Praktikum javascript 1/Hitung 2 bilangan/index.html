<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Jumlah Dua Bilangan</title>

    <!--====== STYLE CSS ======-->
    <link rel="stylesheet" href="Asset/style.css">
</head>
<body>
    <div class="container">
    <div>
        <h2>Hitung Jumlah Bilangan</h2><br>
        <table>
            <thead>
                <tr>
                    <th colspan="3">Masukkan Nilai</th>
                    <th colspan="2">Hasil</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="text" id="bil1" placeholder="0" onchange="hitung()"/>
                    </td>
                    <td>
                        +
                    </td>
                    <td>
                        <input type="text" id="bil2" placeholder="0" onchange="hitung()"/>
                    </td>
                    <td>
                        =
                    </td>
                    <td>
                        <input type="text" id="bil3" placeholder="0">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>

    <!--====== PART END ======-->
    <script src="Asset/script.js"></script>
</body>
</html>
