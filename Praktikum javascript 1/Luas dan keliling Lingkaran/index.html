<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Luas dan Keliling Lingkaran</title>

    <!--====== STYLE CSS ======-->
	<link rel="stylesheet" href="/Luas dan keliling Lingkaran/assets/style.css">
</head>
<body>
    <div class="container">
	<div>
		<h2>Luas dan Keliling Lingkaran</h2><br>
	<table >
		<thead>
			<tr>
				<th colspan="2">Masukkan Nilai</th>
				<th>Hasil</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<input type="number" placeholder="Masukkan Nilai Jari-Jari Lingkaran (cm)" id="jari"> 
				</td>
				<td>
					<button onclick="lingkaran()">Hitung Keliling Lingkaran</button>
				</td>
				<td>
					Hasil : <span id="hasil"></span>
				</td>
			</tr>
			<tr>
				<td>
					<input type="number" placeholder="Masukkan Nilai Jari-Jari Lingkaran (cm)" id="luas"> 
					
				</td>
				<td>
					<button onclick="lingkaran()">Hitung Luas Lingkaran</button>
				</td>
				<td>
					Hasil : <span id="hasilluas"></span>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
    </div>

    <!--====== PART END ======-->
    <script src="/Luas dan keliling Lingkaran/assets/script.js"></script>
</body>
</html>
